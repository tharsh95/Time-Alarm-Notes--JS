<body onload="updateClock(); setInterval('updateClock()',1000)">
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="navTitle" href="index.html">| TIME |</a>
